<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.png" type="image/x-icon" />
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="DOCSITE" />
    <meta
      property="og:description"
      content="Personal text editor and thought-mapper."
    />
    <meta
      property="og:image"
      content="assets/EmbedImage.png"
    />
    <meta property="og:url" content="https://bravo945.github.io/Docsite/" />
    <meta property="og:type" content="website" />
    <title>Docsite - Index</title>
    <style>
      /* Basic Obsidian-style styling */
      body {
          font-family: Arial, sans-serif;
          background-color: #2b2b2b;
          color: #dcdcdc;
          margin: 0;
          padding: 20px;
          overflow-x: hidden; /* Prevents horizontal scroll caused by the image */
      }

      h1 {
          color: #e8e8e8;
          font-size: 2em;
          margin-bottom: 20px;
      }

      .index-container {
          display: flex;
          flex-direction: column;
          gap: 15px;
          max-width: 600px;
          margin: auto;
          padding: 20px;
          background-color: #333;
          border-radius: 10px;
          position: relative;
          z-index: 1; /* Ensures container is above the image */
      }

      .index-link {
          font-size: 1.2em;
          color: #ffffff;
          text-decoration: none;
          padding: 10px;
          border-radius: 5px;
          transition: background-color 0.3s;
      }

      .index-link-err {
          font-size: 1.2em;
          color: #f55a42;
          text-decoration: none;
          padding: 10px;
          border-radius: 5px;
          transition: background-color 0.3s;
      }
      
      .index-link:hover {
          background-color: #444;
      }

      .index-link::before {
          content: "â€¢ ";
          color: #f5d84b;
      }

      /* Background image styling */
      #largeImage {
          position: absolute;
          top: 0;
          right: 0;
          height: 100vh; /* Full viewport height */
          width: auto; /* Maintain aspect ratio */
          object-fit: contain; /* Scale without stretching */
          z-index: -1; /* Send behind other elements */
      }
    </style>
  </head>
  <body>
    <h1 align="center">DOCSITE</h1>

    <div class="index-container">
      <a href="editor.html" class="index-link">Editor</a>
      <a href ="viewer.html" class="index-link-err">Viewer</a>
      <a href="storage.html" class="index-link-err">Local Storage</a>
    </div>

    <!-- Large background image -->
    <img src="assets/dots.png" alt="Background Graphic" id="largeImage" />
  </body>
</html>
